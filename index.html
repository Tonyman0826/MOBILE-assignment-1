      type="module"

      nomodule

<style>
  .item-content {
    width: 100%;
  }
  .item-title {
    font-weight: bold;
    margin: 0.25rem 0;
  }
  .item-subtitle {
    color: var(--ion-color-medium);
    font-size: 0.9em;
  }
  .tag-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }
/* 中型螢幕 (768px以上) */
@media (min-width: 768px) {
  .list-item {
    --padding-start: 1.5rem;
    --padding-end: 1.5rem;
  }
  
  .item-title {
    font-size: 1.1rem;
  }
}

/* 大型螢幕 (992px以上) */
@media (min-width: 992px) {
  ion-app {
    max-width: 1200px;
    margin: 0 auto;
  }
  
  .list-item {
    --padding-start: 2rem;
    --padding-end: 2rem;
  }
  
  .item-content {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: start;
  }
  
  .item-title {
    flex: 1;
    min-width: 200px;
    font-size: 1.2rem;
  }
  
  .item-subtitle {
    flex: 1;
    min-width: 200px;
    margin: 0;
  }
  
  .item-details {
    flex: 2;
    min-width: 300px;
    margin: 0;
    padding: 0 1rem;
  }
  
  .tag-container {
    flex: 0 0 auto;
    margin: 0;
    justify-content: flex-end;
  }
  
  /* 頭部優化 */
  ion-header {
    padding: 0 2rem;
  }
  
  ion-toolbar {
    display: flex;
    gap: 2rem;
  }
  
  ion-searchbar {
    flex: 1;
    max-width: 400px;
  }
}
/* 完整配色方案 */

  --primary-color: #3880ff;
  --primary-light: #e8f2ff;

.item-title {

}

}

}

.tag-container ion-chip:contains("結構"),
.tag-container ion-chip:contains("版本") {

  border-color: rgba(255, 196, 9, 0.3);
}

.tag-container ion-chip:contains("媒體"),
.tag-container ion-chip:contains("資料"),

  --color: var(--info-color);
  border-color: rgba(112, 68, 255, 0.3);
}

.tag-container ion-chip:contains("百科"),
.tag-container ion-chip:contains("文獻"),
.tag-container ion-chip:contains("引用") {
  --background: #f0f7ff;
  --color: #0066cc;
  border-color: rgba(0, 102, 204, 0.3);
}

.tag-container ion-chip:contains("工具") {
  --background: #fff0f7;
  --color: #cc0066;
  border-color: rgba(204, 0, 102, 0.3);
}

.tag-container ion-chip:contains("條目") {
  --background: #f0fff0;
  --color: #00cc66;
  border-color: rgba(0, 204, 102, 0.3);
}

/* 工具欄配色 */
ion-toolbar {
  --background: var(--primary-color);
  --color: white;
  --border-color: transparent;
}

/* 搜索欄配色 */
ion-searchbar {
  --background: white;
  --color: #1a1a1a;
  --placeholder-color: #999;
  --icon-color: var(--primary-color);
  --clear-button-color: var(--primary-color);
}

/* 選擇器配色 */
ion-select {
  --background: white;
  --color: #1a1a1a;
  --border-color: #e0e0e0;
}

/* 篩選狀態配色 */
.filter-status {
  background: linear-gradient(135deg, var(--primary-light), white);
  border-bottom: 2px solid var(--primary-color);
}

.filter-status ion-item {
  --background: transparent;
  --color: var(--primary-color);
}

.filter-status ion-button {
  --color: var(--primary-color);
}

/* 空狀態配色 */
.empty-state {
  background: linear-gradient(135deg, #f8f9ff, white);
  border: 2px dashed var(--primary-light);
  border-radius: 16px;
}

.empty-state ion-icon {
  color: var(--primary-color);
}

.empty-state h3 {
  color: var(--primary-color);
}

.empty-state p {
  color: #666;
}

/* 懸停狀態配色 */
.list-item:hover {
  background: var(--primary-light);
  border-color: var(--primary-color);
  box-shadow: 0 4px 12px rgba(56, 128, 255, 0.15);
}

/* 激活狀態配色 */
.list-item:active {
  background: var(--primary-color);
  transform: translateY(1px);
}

.list-item:active .item-title,
.list-item:active .item-subtitle,
.list-item:active .item-details {
  color: white;
}

/* 標籤激活狀態 */
.tag-container ion-chip:active {
  --background: var(--primary-color);
  --color: white;
  transform: scale(0.95);
  box-shadow: 0 2px 8px rgba(56, 128, 255, 0.4);
}
</style>

// 获取分类选择器
let categorySelect = document.querySelector('ion-select')

// 提取所有分类标签
function getAllCategories() {
  const categories = new Set()
  items.forEach(item => {
    item.tags.forEach(tag => categories.add(tag))
  })
  return Array.from(categories).sort()
}

// 填充分类选择器选项
function populateCategorySelect() {
  const categories = getAllCategories()
  const select = document.querySelector('ion-select')
  
  // 清空现有选项（保留"全部"选项）
  const allOption = select.querySelector('ion-select-option[value=""]')
  select.innerHTML = ''
  select.appendChild(allOption)
  
  // 添加分类选项
  categories.forEach(category => {
    const option = document.createElement('ion-select-option')
    option.value = category
    option.textContent = category
    select.appendChild(option)
  })
}

// 处理分类选择变化
function handleCategoryChange(selectedCategory) {
  // 更新列表显示
  updateList(selectedCategory)
  
  // 在搜索栏下方显示当前筛选状态
  updateFilterStatus(selectedCategory)
}

// 修改updateList函数以支持分类筛选和搜索组合
function updateList(selectedCategory = '') {
  list.innerText = '' // 清空现有清单
  
  for (const item of items) {
    // 检查搜索条件
    const searchTerm = searchbar.value ? searchbar.value.toLowerCase() : ''
    const matchesSearch = !searchTerm || 
      item.title.toLowerCase().includes(searchTerm) ||
      item.subtitle.toLowerCase().includes(searchTerm) ||
      item.details.toLowerCase().includes(searchTerm)
    
    // 检查分类条件
    const matchesCategory = !selectedCategory || item.tags.includes(selectedCategory)
    
    // 只有当同时满足搜索和分类条件时才显示
    if (matchesSearch && matchesCategory) {
      const clone = template.cloneNode(true)
      clone.querySelector('.item-title').textContent = item.title
      clone.querySelector('.item-subtitle').textContent = item.subtitle
      clone.querySelector('.item-details').textContent = item.details
      
      const tagContainer = clone.querySelector('.tag-container')
      tagContainer.innerHTML = '' // 清空现有标签
      
      for (const tag of item.tags) {
        const chip = document.createElement('ion-chip')
        chip.textContent = tag
        chip.size = 'small'
        
        // 添加点击事件，点击标签切换分类
        chip.addEventListener('click', () => {
          categorySelect.value = tag
          handleCategoryChange(tag)
        })
        
        tagContainer.appendChild(chip)
      }
      
      list.appendChild(clone)
    }
  }
  
  // 如果没有匹配的项目，显示提示信息
  if (list.children.length === 0) {
    const emptyMessage = document.createElement('ion-item')
    emptyMessage.innerHTML = `
      <ion-label class="ion-text-center" style="width: 100%;">
        <h3>沒有找到匹配的項目</h3>
        <p>請嘗試調整搜索關鍵字或選擇其他分類</p>
      </ion-label>
    `
    list.appendChild(emptyMessage)
  }
}

// 添加筛选状态显示
function updateFilterStatus(selectedCategory) {
  // 移除现有的状态显示
  const existingStatus = document.querySelector('.filter-status')
  if (existingStatus) {
    existingStatus.remove()
  }
  
  // 如果有选中的分类，显示状态
  if (selectedCategory) {
    const statusElement = document.createElement('div')
    statusElement.className = 'filter-status'
    statusElement.innerHTML = `
      <ion-item>
        <ion-label>當前分類: ${selectedCategory}</ion-label>
        <ion-button fill="clear" size="small" id="clear-filter">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    `
    
    // 插入到搜索栏后面
    const searchbar = document.querySelector('ion-searchbar')
    searchbar.parentNode.insertBefore(statusElement, searchbar.nextSibling)
    
    // 添加清除筛选事件
    document.getElementById('clear-filter').addEventListener('click', () => {
      categorySelect.value = ''
      updateList()
      statusElement.remove()
    })
  }
}

// 修改搜索监听器，保持当前分类选择
searchbar.addEventListener('ionInput', () => {
  const currentCategory = categorySelect.value
  updateList(currentCategory)
})

// 添加清除所有筛选的按钮（在工具栏中添加）
function addClearAllButton() {
  const toolbar = document.querySelector('ion-toolbar')
  const clearButton = document.createElement('ion-button')
  clearButton.slot = 'end'
  clearButton.fill = 'clear'
  clearButton.size = 'small'
  clearButton.innerHTML = `
    <ion-icon name="refresh" slot="icon-only"></ion-icon>
  `
  clearButton.addEventListener('click', () => {
    // 清除搜索
    searchbar.value = ''
    // 清除分类选择
    categorySelect.value = ''
    // 更新列表
    updateList()
    // 移除筛选状态显示
    const existingStatus = document.querySelector('.filter-status')
    if (existingStatus) {
      existingStatus.remove()
    }
  })
  
  toolbar.appendChild(clearButton)
}

// 初始化分类选择器
populateCategorySelect()

// 添加分类选择变化监听
categorySelect.addEventListener('ionChange', (event) => {
  handleCategoryChange(event.detail.value)
})

// 在初始化时调用
addClearAllButton()
// 視覺回饋和動畫
function initVisualEffects() {
  // 點擊效果
  document.addEventListener('click', function(e) {
    if (e.target.closest('.list-item')) {
      const item = e.target.closest('.list-item');
      item.style.transform = 'scale(0.98)';
      setTimeout(() => {
        item.style.transform = 'scale(1)';
      }, 150);
    }
  });

  // 搜索欄聚焦效果
  searchbar.addEventListener('ionFocus', () => {
    searchbar.style.setProperty('--box-shadow', '0 4px 12px rgba(56, 128, 255, 0.3)');
  });

  searchbar.addEventListener('ionBlur', () => {
    searchbar.style.setProperty('--box-shadow', '0 2px 6px rgba(0,0,0,0.1)');
  });

  // 平滑滾動
  function smoothScrollToTop() {
    const content = document.querySelector('ion-content');
    content.scrollToTop(500);
  }

  // 分類選擇動畫
  categorySelect.addEventListener('ionChange', () => {
    list.style.opacity = '0.6';
    setTimeout(() => {
      list.style.opacity = '1';
    }, 300);
  });
}

// 在初始化時調用
initVisualEffects();

// 更新空狀態顯示
function updateEmptyState() {
  const existingEmptyState = document.querySelector('.empty-state');
  if (existingEmptyState) {
    existingEmptyState.remove();
  }

  if (list.children.length === 0) {
    const emptyState = document.createElement('div');
    emptyState.className = 'empty-state';
    emptyState.innerHTML = `
      <ion-icon name="search-outline"></ion-icon>
      <h3>沒有找到相關內容</h3>
      <p>請嘗試調整搜索條件或選擇其他分類</p>
    `;
    list.appendChild(emptyState);
  }
}

</script>
